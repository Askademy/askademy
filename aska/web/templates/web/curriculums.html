{% extends 'base.html' %}
{% block title %}Curriculums{% endblock %}
{% block content %}

<div class="container">
    <h1 class="mt-5 mb-4 text-center">Select a Curriculum</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for grade in grades %}
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center">{{ grade.name }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-1 g-4">
                            {% for curriculum in grade.curriculums.all %}
                                <a href="{% url 'web:lesson' curriculum=curriculum.annotation|lower %}" class="text-decoration-none curriculum-link">
                                    <div class="col mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ curriculum.subject.name }}</h5>
                                                <p class="card-text">Class: {{ grade.code }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
