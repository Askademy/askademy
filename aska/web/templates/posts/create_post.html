<!-- post_create.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Create a new post</h5>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </div>
{% endblock %}
