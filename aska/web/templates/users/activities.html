<div class="row my-4">
    <div class="col-md-12">
        <h2 class="text-center ">Recent Activities</h2>
        <ul class="list-unstyled">
            {% for activity in user.recent_activity %}
            <li>{{ activity }}</li>
            {% empty %}
            <p>No Activity</p>
            {% endfor %}
        </ul>
    </div>
</div>
